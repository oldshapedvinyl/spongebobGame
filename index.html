<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./public/index.css" type="text/css" rel="stylesheet">

    <script src="./lib/main.js" defer></script>
    <title>Spongebob Bubbling</title>
</head>

<body>

    <div id="info-body">
        <div class="menu">
            <div class="info-text">
                Check out that sponge!<br>
            </div>
            <div class="music-switcher">
                <div class="toggle-music-text">Toggle music:</div>
                <div class="toggle-music"> <span class="toggle-music-status">none</span> </div>
            </div>

            <div class="sound-switcher">
                <div class="toggle-sound-text">Toggle sound:</div>
                <div class="toggle-sound"> <span class="toggle-sound-status">on</span> </div>
            </div>
            <div id="back"> <span>Back to game</span> </div>
            <div id="about-me">
                <div id="fullscreen"></div>
                <div id="minimize"></div>
            </div>
        </div>
    </div>
    </div>





    <div id="follower">
        <div class="follower-image"></div>
        <div id="cursor-light"></div>
    </div>




    <div id="day"></div>

    <div id="evening"></div>

    <div id="night"></div>

    <div id="grass"></div>

    <div id="wind-one"></div>

    <div id="wind-two"></div>

    <div id="sky"></div>
    <div class="sky-1"></div>
    <div class="sky-2"></div>
    <div class="sky-3"></div>
    <div class="sky-4"></div>
    </div>



    <div id="game-div">
        <div id="switchers">
            <div class="info-dummy"></div>
            <div id="info-switcher">
                menu
            </div>
        </div>



        <div id="bubbling-bob">
            <div id="bob">

                <div id="grass-feet"></div>
                <div id="bubbling"></div>
            </div>
            <div id="bob-dummy"></div>
        </div>


    </div>



    <audio src="./public/audio/sponge.mp3" id="hardcore" loop preload="auto"></audio>
    <audio src="./public/audio/origin.mp3" id="origin" loop preload="auto"></audio>
    <audio src="./public/audio/bubbleOutOne.mp3" id="bubble-out-one" preload="auto"></audio>
    <audio src="./public/audio/bubbleOutTwo.mp3" id="bubble-out-two" preload="auto"></audio>
    <audio src="./public/audio/bubbleOutThree.mp3" id="bubble-out-three" preload="auto"></audio>
    <audio src="./public/audio/splashOne.mp3" id="splash-one" preload="auto"></audio>
    <audio src="./public/audio/splashTwo.mp3" id="splash-two" preload="auto"></audio>
    <audio src="./public/audio/splashThree.mp3" id="splash-three" preload="auto"></audio>
    <audio src="./public/audio/whistla.mp3" id="whistla" preload="auto"></audio>

</body>

</html>
